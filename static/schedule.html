<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
	<!-- link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" / -->
	<meta name="theme-color" content="#0099ff">
	<link rel="stylesheet" type="text/css" href="css/task.css" />
	<link rel="stylesheet" type="text/css" href="css/form.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Schedule - TaskRunner</title>
	<script src="schedule.js"></script>
</head>

<body>
	<header>
		<ul class="menubar">
			<li id="menu-button" class="clickable">â‰¡</li>
			<li>TaskRunner</li>
			<li><a href="./">Tasks</a></li>
			<li class="selected"><a href="./schedule.html">Schedules</a></li>
			<li id="option-menu-button" style="float:right" class="clickable">...</li>
		</ul>
		<ul id="option-menu" class='popup' style="right:4pt">
			<li><a href="https://github.com/binzume/gotask/" target="_blank" rel="noopener">GitHub</a></li>
			<li style="display:none"><a href="/logout">Logout</a></li>
		</ul>
	</header>

	<div id="content">

	<div id="main-pane">
		<div id="main-pane-header">
			<h2 id="task-title"></h2>
			<button id="item-sort-button" class="material-icons" style="display:none">sort</button>
			<button id="refresh-button" class="material-icons" title="refresh">refresh</button>
			<button id="schedule-add-button" class="material-icons" title="add">add</button>
		</div>
		<ul id="sort-order-list" class='popup' style="right:10pt">
			<li><button class="clickable" data-sort-order="updated,d">Updated, desc</button></li>
			<li><button class="clickable" data-sort-order="updated,a">Updated, asc</button></li>
			<li><button class="clickable" data-sort-order="name,d">Name, desc</button></li>
			<li><button class="clickable" data-sort-order="name,a">Name, asc</button></li>
			<li><button class="clickable" data-sort-order="size,d">Size</button></li>
		</ul>

		<div id="item-list-loading" style="display:none">Loading...</div>
		<div id="error" style="display:none">error.</div>

		<form id="schedule-add-form" style="display:none">
			Task: <select id="schedule-add-form-taskid" type='text'></select><br />
			Schedule(m h D M W):<input id="schedule-add-form-schedule" type='schedule'/>
			<button id="schedule-add-form-add" type="submit">Save</button>
		</form>

		<ul class="simple" id="schedule-list"></ul>

	</div>

	</div>

</body>
</html>
